<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Minesweeper</title>
        <script src="script.js" type="module"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <select id="select">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <div id="game">
            <div id="dash">
                <div id="bomb">
                    <div id="bomb_digit_0"></div>
                    <div id="bomb_digit_1"></div>
                    <div id="bomb_digit_2"></div>
                </div>
                <div id="face"></div>
                <div id="time">
                    <div id="time_digit_0"></div>
                    <div id="time_digit_1"></div>
                    <div id="time_digit_2"></div>
                </div>
            </div>
            <div id="board"></div>
        </div>
    </body>
</html>
